<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Astor Place</title>
    <link rel="stylesheet" type="text/css" href="astor.css">
</head>

<body>
    <audio id="audio1" src="astorplace/astor.m4a" autoplay="autoplay"></audio>
    <div id="box">
        <a href="index.html" id="back-button">BACK</a>
    </div>
    <div id="volume">
        <img src="volume-on.png" id="sound">
    </div>
    <div id="environment">
        <div id="content">
            <section id="first">
                <div class="wrapper">
                    <div id="alamo">
                        <div class="cube-container">
                            <div class="cube">
                                <div class="face">
                                    <!--                                front-->
                                    <img src="astorplace/face1-02.png">
                                </div>
                                <div class="face">
                                    <!--                                Right-->
                                </div>
                                <div class="face">
                                    <!--                                Back-->
                                </div>
                                <div class="face">
                                    <!--                                Left-->
                                    <img src="astorplace/face2-02.png">
                                </div>
                                <div class="face">
                                    <!--                                top-->
                                    <img src="astorplace/face3-02.png">
                                </div>
                                <div class="face">
                                    <!--                                Bottom-->
                                </div>
                            </div>
                            <img id="base" src="astorplace/astorplace1-03.png">
                        </div>

                    </div>
                </div>
            </section>
            <section id="second"></section>
            <section id="fountain"></section>
            <section id="third"></section>
            <section id="fourth"></section>
            <section id="fifth"></section>
            <section id="sixth">
                <div id="sky">
                    <img src="astorplace/cloud1-02.png">
                    <img src="astorplace/cloud2-03.png">
                    <img src="astorplace/cloud3-04.png">
                    <img src="astorplace/cloud4-05.png">
                </div>
            </section>
        </div>
        <div id="background"></div>
    </div>
    <div id="scroll-proxy"></div>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="wasquapa/imageMapResizer.min.js"></script>
    <script src="astor.js">
    </script>
    <script src="main.js">
    </script>

</html>
